apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
  labels:
    app: joshlong-authorization-api
  name: joshlong-authorization-api
spec:
  ports:
    - port: 80
      targetPort: 8080
    - port: 443
      targetPort: 8443
  selector:
    app: joshlong-authorization-api
  type: LoadBalancer